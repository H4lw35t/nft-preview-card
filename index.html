<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
  <!-- this design has been inspired by the work of many other people who have completed the challenge -->
  
   
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="main-card">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" class="main-image">
        <div class="overlay"></div>
      </div>
      <div class="text-container">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-text">
          <div class="info">
            <img src="images/icon-ethereum.svg" class="icon"><span class="eth">0.041 ETH</span>
          </div>
          <div class="days">
            <img src="images/icon-clock.svg" class="icon"><span>3 days left</span>
          </div>
        </div>
        <div class="creator-info">
          <img src="images/image-avatar.png" class="image-avatar">
          <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Halwest Abubakir</a>.
  </div>
</body>
</html>
